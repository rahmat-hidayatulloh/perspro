server:
  port: 8081
  servlet:
    context-path: /api

spring:
  h2:
    console:
      enabled: true
      path: /h2-ui
  datasource:
    url: jdbc:h2:file:~/test
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect


# JWT CONFIGURATION
perspro:
  app:
    jwtTokenType: Bearer
    jwtCookieName: perspro
    jwtSecret: persproJwtSecretKey
    jwtExpirationMs: 86400000
#      jwtRefreshCookieName: perspro-jwt-refresh
#      jwtRefreshExpirationMs: 86400000
  openapi:
    url: http://localhost:8081/api
  
